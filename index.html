<!DOCTYPE html>
<html>
  <body>
    <script>
      function doOnClick() {
        //Should alert('/testlocation');
        console.log("====================================");
        console.log("TESING IS CLICKED");
        console.log("====================================");
      }
      function myFunction() {
        let controlType = prompt("Enter Type");
        let foo = prompt("Enter Value To Match or input");
        let istart = prompt("i start from");
        if (istart == undefined || istart < 0) {
          istart = 0;
        }
        if (controlType.toLowerCase() == "checkbox") {
          var btns = document.querySelectorAll(`input[type="${controlType}"]`);
          for (var i = 0; i < btns.length; i++) {
            btns[i].checked = true;
          }
        } else if (controlType.toLowerCase() == "textarea") {
          var btns = document.getElementsByTagName("textarea");
          for (var i = istart; i < btns.length; i++) {
            btns[i].innerHTML = foo;
          }
        } else if (controlType.toLowerCase() == "updateclick") {
          console.log("====================================");
          console.log(foo);
          console.log("====================================");
          if (foo == undefined || foo.length <= 0) {
            foo = "scoresubquestionlist";
          }
          console.log(foo);
          var btns = document.getElementsByClassName(foo);
          console.log(btns);
          for (var i = istart; i < btns.length; i++) {
            if (typeof btns[i]?.onclick == "function") {
              btns[i].onclick.apply(btns[i]);
            }
          }
        } else {
          var btns = document.querySelectorAll(`input[type="${controlType}"]`);
          for (var i = 0; i < btns.length; i++) {
            if (btns[i].value?.toLowerCase() == foo?.toLowerCase()) {
              if (typeof btns[i].onclick == "function") {
                btns[i].onclick.apply(btns[i]);
              }
              btns[i].checked = true;
            }
          }
        }
      }
    </script>
    <p>Choose your favroite season:</p>

    <input type="radio" name="JTP" id="summer" value="Yes" />Summer<br />
    <input type="radio" name="JTP" id="winter" value="YES" />Winter<br />
    <input
      type="radio"
      name="JTP"
      id="rainy"
      value="no"
      onclick="doOnClick()"
    />Rainy<br />
    <input type="radio" name="JTP" id="autumn" value="NO" />Autumn<br />
    <textarea name="test">asd</textarea>
    <input type="checkbox" name="JTP" id="autumn1" />Autumn<br />

    <button type="button" onclick="myFunction()">Try it</button>
  </body>
